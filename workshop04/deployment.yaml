---
apiVersion: v1
kind: Service
metadata:
  name: minio-svc 
  namespace: minio-ns
  labels:
    app: minio
    name: minio-svc 
spec:
  clusterIP: None
  selector:
    app: minio
    name: minio-pod
  ports:
  - name: data
    port: 9000
    targetPort: 9000
  - name: console
    port: 9001
    targetPort: 9001

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio-sts
  namespace: minio-ns
  labels:
    app: minio
    name: minio-sts
spec:
  serviceName: minio-svc
  replicas: 4
  selector:
    matchLabels:
      app: minio
      name: minio-pod
  volumeClaimTemplates:
  - metadata:
      name: minio-pvc
      labels:
        app: minio
        name: minio-pvc
    spec:
      storageClassName: do-block-storage
      accessModes: [ "ReadWriteOncePod" ]
      resources:
        requests:
          storage: 1Gi
  template:
    metadata:
      labels:
        app: minio
        name: minio-pod
    spec:
      securityContext:
        fsGroup: 1001
      containers:
      - name: minio-container
        image: bitnami/minio:latest
        command: ["minio", "server", "--address=:9000", "--console-address=:9001", "http://minio-sts-{0...3}.minio-svc.minio-ns.svc.cluster.local"]
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: minio-cm
        ports:
        - containerPort: 9000 # data port
        - containerPort: 9001 # console port
        livenessProbe: 
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 180
        readinessProbe: 
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 180
        volumeMounts:
        - name: minio-pvc
          mountPath: /opt/data
        resources: 
            requests:
              cpu: 200m
              memory: 250Mi

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ingress
  namespace: minio-ns
  labels:
    app: minio
    name: minio-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: console-137.184.249.143.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio-svc
            port:
              number: 9001
  - host: data-137.184.249.143.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio-svc
            port:
              number: 9000