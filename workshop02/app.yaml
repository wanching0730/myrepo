---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bggapp-deploy-1
  namespace: bggns
  labels:
    app: bgg
    name: bggapp-deploy-1
spec:
  replicas: 3
  selector:
    matchLabels: # this means the pods with these labels belongs to this deployment
      app: bgg
      name: bggapp-pod
  template:
    # the pod template
    metadata:
      name: bggapp-pod
      # namespace: bggns
      labels:
        app: bgg
        name: bggapp-pod
    spec:
      containers:
      - name: bggapp-container
        image: stackupiss/bgg-backend:v1
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: bgg-cm
        - secretRef:
            name: bgg-secret
        ports: 
        - containerPort: 3000
        livenessProbe: 
          httpGet:
            path: /healthz
            port: 3000
        readinessProbe: 
          httpGet:
            path: /healthz
            port: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: bggapp-svc
  namespace: bggns
  labels:
    app: bgg
    name: bggapp-svc
spec:
  type: ClusterIP
  selector:
    app: bgg
    name: bggapp-pod
  ports:
  - protocol: TCP
    port: 3000 # this is the port that the service listens on (service port)
    targetPort: 3000 # this is the port that the service forwards to (container port)
  